<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шрифты для заголовков</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Fredoka+One&family=Bad+Script&family=Russo+One&family=Lobster&family=Caveat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .font-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .separator {
            margin: 30px auto;
            width: 80%;
            height: 2px;
            background-color: #333;
        }
        .font-1 { font-family: 'Comic Sans MS'; color: #aa33ff; font-size:40px; }
        .font-2 { font-family: 'Amatic SC'; color: #aa33ff; font-size:40px; }
        .font-3 { font-family: 'Fredoka One'; color: #aa33ff; font-size:40px; }
        .font-4 { font-family: 'Bad Script'; color: #aa33ff; font-size:40px; }
        .font-5 { font-family: 'Russo One', sans-serif; color: #aa33ff; font-size:40px; }
        .font-6 { font-family: 'Lobster'; color: #aa33ff; font-size:40px; }
        .font-7 { font-family: 'Caveat'; color: #aa33ff; font-size:40px; }
    </style>
</head>
<body>

    <div class="font-name">1. Comic Sans MS</div>
    <h1 class="font-1">Добрые офисные сказки</h1>
    <div class="separator"></div>

    <div class="font-name">2. Amatic SC</div>
    <h1 class="font-2">Добрые офисные сказки</h1>
    <div class="separator"></div>

    <div class="font-name">3. Fredoka One</div>
    <h1 class="font-3">Добрые офисные сказки</h1>
    <div class="separator"></div>

    <div class="font-name">4. Bad Script</div>
    <h1 class="font-4">Добрые офисные сказки</h1>
    <div class="separator"></div>

    <div class="font-name">5. Russo One</div>
    <h1 class="font-5">Добрые офисные сказки</h1>
    <div class="separator"></div>

    <div class="font-name">6. Lobster</div>
    <h1 class="font-6">Добрые офисные сказки</h1>
    <div class="separator"></div>

    <div class="font-name">7. Caveat</div>
    <h1 class="font-7">Добрые офисные сказки</h1>
    <div class="separator"></div>

</body>
</html>
